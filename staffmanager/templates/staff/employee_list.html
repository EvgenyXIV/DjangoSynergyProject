<!-- НАСЛЕДНИК ШАБЛОНА base.html -->
{% extends "base.html" %}

{% block content %}
<body>
    <h1>СПИСОК СОТРУДНИКОВ.</h1>
    {{ object_list }}
    Всего сотрудников: {{ object_list|length }}:</br>
    
            <ul>                                             
                {% for employee in object_list %}    <!-- teg for Вывод неупорядоченного (ul) маркированного (по умолчанию) списка -->
                <li>
                    {% include 'includes/employee_card.html' %} <!--    всё содержание цикла for вынесли в отдельный файл 
                                                                staffmanager\templates\includes\employee_card.html -->             
                </li>
                    {% empty %}        <!-- тег % empty % - для вывода сообщения при запрошенном в цикле пустом или не найденном массиве -->
                <li>Список сотрудников пустой</li>
                {% endfor %}
            </ul>
</body>
{% endblock %}
