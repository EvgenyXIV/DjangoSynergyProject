{% block content %}
    <h1>ПОДРОБНОСТИ О СОТРУДНИКЕ</h1>
        <h2>
            {% include 'includes/employee_header.html' %}<br> <!--всё содержание блока header вынесли в отдельный файл 
                                                            staffmanager\templates\includes\employee_header.html-->
            {% if employee.image %}                     <!-- Проверям, есть ли фото сотрудника, чтобы страница "не упала", и выводим фото -->

            {% endif %}
   
        </h2>

{% endblock %}
