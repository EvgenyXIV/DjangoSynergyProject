    <b>{{ forloop.counter0 }}. id={{ employee.id }}, {{ employee.first_name }} {{ employee.last_name }}</b>

    <a href="{% url 'staff:employee-detail' employee.id %}">Подробнее</a><br>   <!-- teg <a> - формат гиперссылки, указанной в атрибуте href= , 
                                                                                имя адреса гиперссылки указано в теге url и 
                                                                                задаётся в файле urls.py,
                                                                                здесь - добавить ссылку на страницу о книге, 
                                                                                параметр book.id в теге url передаём через пробел -->       
                                                                                
    {% if book.cover %}                     <!-- Проверям, есть ли обложка книги, чтобы страница "не упала", и выводим обложку -->
        <img src="{{ book.cover.url }}"/>   <!-- Путь к обложке книги указан в cover - экземпляре класса ImageField() в модели Book-->
    {% endif %}
